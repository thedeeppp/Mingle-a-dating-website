    font-family: 'Rajdhani', sans-serif;

    <form class="form" style="  font-family: 'Oswald', sans-serif;

        <div class="one">

        <label>
            Firstname :
        </label>
        <br>
        <!-- place holder will give bydefault water mark inside your username box -->
         <input type="text" name="firstname" placeholder="Firstname" required style="PADDING-LEFT: 10px;height: 48px;width: 323px;border-radius: 20px;"><br><br>

        <label>
            Lastname :
        </label>
        <br>
        <!-- place holder will give bydefault water mark inside your username box -->
         <input type="text" name="lastname" placeholder="Lastname" required style="PADDING-LEFT: 10px;height: 48px;width: 323px;border-radius: 20px;"><br><br> 
        <!-- providing name is optional but you should provide name -->
 
        <label>
            Age :
        </label>
        <br>
        <input type="number" name="age" placeholder="Enter your age (years)" required style="PADDING-LEFT: 10px;height: 48px;width: 323px;border-radius: 20px;"><br><br>
        <label>
            DOB :
        </label>
        <br>
        <input type="date" name="dob" placeholder="Enter your Date of birth" required style="PADDING-LEFT: 10px;height: 48px;width: 323px;border-radius: 20px;"><br>
        <br><p>Select your gender</p> <br>
        <!-- if this multicorrect option type question then name should be different 
            if this singlecorrect option type question then name should be same -->
        <input type="radio" name="gender" >Male
        <input type="radio" name="gender" >Female
        <br><br>

        <label>
            EmailId :
        </label> <br>
        <!-- place holder will give bydefault water mark inside your emailID box -->
         <input type="text" name="email" placeholder="enter emailId" required style="PADDING-LEFT: 10px;height: 48px;width: 323px;border-radius: 20px;"><br><br>

        <label>
            Address :
        </label>
        <br>
        <!-- place holder will give bydefault water mark inside your username box -->
         <input type="text" name="address" placeholder="Enter your address" required style="PADDING-LEFT: 10px;height: 48px;width: 323px;border-radius: 20px;">
        </div>
